<body>
  <select #myselect name="Bosses" id="bosses" (change)="filtrar($event)">
    <option value="">Bosses</option>
    <option [value]="boss.id" *ngFor="let boss of encounterLibrary">{{boss.name}}</option>
  </select>
  <select *ngIf="!checkDiv" #myselect name="Slots" id="slots" (change)="filtrar2($event)">
    <option value="">Slots</option>
    <option [value]="slot" *ngFor="let slot of listSlots">{{capitalizeFirstLetter(slot)}}</option>
  </select>
  <select *ngIf="!checkDiv" #myselect name="DPS" id="players" (change)="filtrar4($event)">
    <option value="">DPS</option>
    <option value="1000">1000</option>
    <option value="2500">2500</option>
    <option value="5000">5000</option>
    <option value="7500">7500</option>
    <option value="10000">10000</option>
    <option value="15000">15000</option>
  </select>
  <select *ngIf="!checkDiv" #myselect name="Players" id="players" (change)="filtrar3($event)">
    <option value="">Players</option>
    <option [value]="player.name" *ngFor="let player of playersLibrary">{{capitalizeFirstLetter(player.name)}}</option>
  </select>
  <span *ngIf="actualIlvl" style="font-size: 200%;">{{actualSpec}} {{actualIlvl}}</span>
  <span style="float: right; font-size: 200%;"><b>{{playersLibrary.length}}/{{reports.length}}</b></span>
  <label *ngIf="checkDiv"><b>Verde 1ยบ. Amarillo 2ยบ. Naranja 3ยบ</b></label>
  <button (click)="resetAll()">Reset</button>
  <button *ngIf="playerCargado" (click)="cargarRutaDroptimizer()">Droptimizer</button>
  <button *ngIf="bossCargado && !checkDiv" (click)="getRotation()">Rotacion</button>
  <div *ngIf="!checkDiv">
    <div *ngFor="let slot of fitems">
      <div *ngIf="quitarVacios(slot)">
        <div *ngFor="let item of slot[1]" class="mainDiv">
          <img [src]="getImgLink(item.id)"><span>{{getBoss(item.boss)}} || {{item.armor}}
            {{capitalizeFirstLetter(slot[0])}}</span>
          <canvas baseChart [data]="getChartData(item.id)" [options]="getCharOptions(item)" [type]="'bar'">
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="checkDiv">
    <div *ngFor="let player of allSimList" class="mainDiv" style="padding: 0px;">
      <div *ngFor="let item of player" [ngStyle]="{
       'background-color': getColor(item.pos),
       'color': getRotacionBis(item) 
     }" style="padding:10px;">
        <img [src]="getImgLink(item.item)">
        <span>{{item.name}}</span>
      </div>
    </div>
  </div>


</body>
